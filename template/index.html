<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Using Machine learning</title>
    <link rel="stylesheet" href="{{url_for('static',filename='first.css')}}">
</head>

<body>
    <form action="form" method="post">

        <label for="Pregnancies">Pregnancies(NTP):</label>
        <input type="text" id="Pregnancies" name="Pregnancies" min="0" max="100" placeholder="Pregnancies" required>

        <label for="Glucose">Glucose(PGC):</label>
        <input type="text" id="Glucose" name="Glucose" min="0" max="100" placeholder="Glucose" required>

        <label for="BloodPressure">BloodPressure(mm/hg):</label>
        <input type="text" id="BloodPressure" name="BloodPressure" min="0" max="100" placeholder="BloodPressure" required>

        <label for="SkinThickness">SkinThickness(mm):</label>
        <input type="text" id="SkinThickness" name="SkinThickness" min="0" max="100" placeholder="SkinThickness" required>

        <label for="Insulin">Insulin(mu U/ml):</label>
        <input type="text" id="Insulin" name="Insulin" min="0" max="100" placeholder="Insulin" required>

        <label for="BMI">BMI(kg/m2):</label>
        <input type="text" id="BMI" name="BMI" min="0" max="100" placeholder="BMI" required>

        <label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction:</label>
        <input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction" required min="0" max="10000">
        <label for="Age">Age:</label>
        <input type="text" id="Age" name="Age" min="0" max="14" placeholder="Age" required>



        <input type="submit" id="submit" name="submit" value="Predict Diabetes">
    </form>

</body>

</html>
